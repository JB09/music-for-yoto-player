{% extends "base.html" %}
{% block title %}Paste Songs — Yoto Music Scraper{% endblock %}

{% block steps %}
<div class="steps">
    <div class="step active"><div class="step-dot"></div> Build</div>
    <span class="step-arrow">›</span>
    <div class="step"><div class="step-dot"></div> Review</div>
    <span class="step-arrow">›</span>
    <div class="step"><div class="step-dot"></div> Match</div>
    <span class="step-arrow">›</span>
    <div class="step"><div class="step-dot"></div> Download</div>
</div>
{% endblock %}

{% block content %}
<div class="card">
    <h2>Paste Your Song List</h2>
    <p class="text-muted text-sm" style="margin-bottom: 1rem;">
        One song per line. Adding the artist helps with matching.
    </p>
    <form action="/text" method="post">
        <textarea name="songs" placeholder="Bohemian Rhapsody - Queen
Hotel California - Eagles
Yesterday - The Beatles
Here Comes the Sun - The Beatles
Twinkle Twinkle Little Star
Let It Go - Frozen" autofocus></textarea>
        <button type="submit" class="btn btn-primary btn-block mt-1">Continue</button>
    </form>
</div>
<div class="text-center mt-1">
    <a href="/" class="text-muted text-sm">← Start over</a>
</div>
{% endblock %}
