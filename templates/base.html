<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music for Yoto Player{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #1e293b;
        }
        header h1 {
            font-size: 1.5rem;
            color: #38bdf8;
            margin-bottom: 0.25rem;
        }
        header p { color: #94a3b8; font-size: 0.875rem; }

        /* Progress steps */
        .steps {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .step {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.75rem;
            color: #475569;
        }
        .step.active { color: #38bdf8; }
        .step.done { color: #22c55e; }
        .step-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #334155;
        }
        .step.active .step-dot { background: #38bdf8; }
        .step.done .step-dot { background: #22c55e; }
        .step-arrow { color: #334155; }

        /* Cards */
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .card h2 {
            font-size: 1.125rem;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.6rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.15s;
        }
        .btn-primary { background: #2563eb; color: #fff; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-success { background: #16a34a; color: #fff; }
        .btn-success:hover { background: #15803d; }
        .btn-secondary { background: #334155; color: #e2e8f0; }
        .btn-secondary:hover { background: #475569; }
        .btn-danger { background: #dc2626; color: #fff; }
        .btn-danger:hover { background: #b91c1c; }
        .btn-lg { padding: 0.85rem 2rem; font-size: 1rem; }
        .btn-block { display: block; width: 100%; text-align: center; }

        /* Forms */
        input[type="text"], textarea {
            width: 100%;
            padding: 0.65rem 0.85rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 0.9rem;
            font-family: inherit;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
        }
        textarea { resize: vertical; min-height: 150px; }

        /* Song list */
        .song-list {
            list-style: none;
            counter-reset: song;
        }
        .song-list li {
            counter-increment: song;
            padding: 0.6rem 0;
            border-bottom: 1px solid #1e293b;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .song-list li:last-child { border-bottom: none; }
        .song-list li::before {
            content: counter(song);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 28px;
            height: 28px;
            background: #334155;
            border-radius: 50%;
            font-size: 0.75rem;
            color: #94a3b8;
        }
        .song-title { font-weight: 500; }
        .song-artist { color: #94a3b8; font-size: 0.85rem; }
        .song-meta { color: #64748b; font-size: 0.8rem; }

        /* YouTube results */
        .yt-result {
            padding: 0.85rem;
            margin-bottom: 0.5rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.15s;
        }
        .yt-result:hover { border-color: #2563eb; }

        /* Chat */
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .chat-msg {
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
        }
        .chat-msg.user {
            background: #1e3a5f;
            margin-left: 2rem;
        }
        .chat-msg.assistant {
            background: #1e293b;
            margin-right: 2rem;
        }
        .chat-msg .role {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        /* Utils */
        .flex { display: flex; }
        .gap-sm { gap: 0.5rem; }
        .gap-md { gap: 1rem; }
        .mt-1 { margin-top: 1rem; }
        .mt-2 { margin-top: 1.5rem; }
        .text-center { text-align: center; }
        .text-muted { color: #94a3b8; }
        .text-sm { font-size: 0.85rem; }
        .text-success { color: #22c55e; }
        .text-danger { color: #ef4444; }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px; height: 20px;
            border: 2px solid #334155;
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 3px;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        .progress-fill {
            height: 100%;
            background: #2563eb;
            border-radius: 3px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Music for Yoto Player</h1>
            <p>Download YouTube audio &amp; upload to Yoto MYO cards</p>
        </header>
        {% block steps %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
